<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick the Correct Box Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pick the Correct Box!</h1>
        <p>Hover over a box to see if it's correct!</p>

        <div class="boxes">
            <div class="box correct">✅</div>
            <div class="box wrong">❌</div>
            <div class="box wrong">❌</div>
        </div>

        <p class="message">Hover over a box!</p>
    </div>
</body>
</html>
